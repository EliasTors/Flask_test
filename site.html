<style>
    body {
        background-color: #f2f2f2;
        color: #333333;
        font-family: Arial, sans-serif;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    select {
        width: 200px;
        padding: 5px;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }

    .result p {
        margin-bottom: 10px;
    }

    .result img {
        max-width: 10000px;
    }
</style>

<form method="POST">
    <label for="my_dropdown">Select an option:</label>
    <select name="my_dropdown" id="my_dropdown">
        {% for value in dropdown_values %}
            <option value="{{ value }}">{{ value }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

{% if selected_data %}
    <div class="result">
        <p>In {{ selected_value }} the average length is: {{ selected_data }} cm</p>
        <img src="https://res.cloudinary.com/norgesgruppen/image/upload/c_fill,f_auto,h_439,q_auto,w_780/fiobrzdgs8wor5ocfr43.png" alt="Image" style="width: {{ selected_data*65 }}px; height: 40%">
    </div>
{% endif %}
